<ion-header >
  <ion-toolbar color="warning">
    <ion-title>Locked</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="showFallback" class="fallback ion-text-center">
    <ion-icon name="lock-closed-outline" size="large"></ion-icon>
    <ion-input type="password" [(ngModel)]="password" placeholder="password"></ion-input>
    <ion-button (click)="unlockScreen()" expand="full" >Unlock with Code</ion-button>
    <ion-button (click)="openBiometricAuth()" expand="full">
      <ion-icon name="finger-print" slot="icon-only"></ion-icon>
    </ion-button>
  </div>
</ion-content>
